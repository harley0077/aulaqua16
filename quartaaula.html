<body>
<fieldset><legend>Informaçoes principais</legend>
  <label>Nome conpleto:</label>
	<input type="text" required="required" placeholder="Digite seu nome conpleto" size="50" maxlength="60">

	<input type="email" required="required" placeholder="email@servidor.com" size="30" maxlength="30">
	<br>

	<input type="password" required="required" placeholder="***" size="6" maxlength="10">

	<br>

  <label>Cidade - UF: </label><input type="text" placeholder="digite sua cidade" size="30" maxlength="20"> - <select>
    <option value="SP">São Paulo</option>

	<br><br><br>
	<input type="submit" formaction="confirma.html" value="Cadastrar"> <input type="reset" formaction="inicio.html" value="Cancelar">
